{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'main/Media/Byound_icon.png' %}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">

    <title>Extract Data</title>
</head>

<body>
    <div class="body">
        <div class="mainSection">
            <div class="sideBar secA">
                <div class="iconWrapper">
                    <div class="icon">
                        <img src="{% static 'main/Media/Byound_icon_only.png' %}" alt="">
                    </div>
                </div>
                <h2>BEYOND</h2>
                <h3>Bushiness Travel</h3>
            </div>
            <div class="loginContent secB">
                <h1>Mail Extraction</h1>
                <a href="{% url 'main:email'%}">Download Email Data</a>
                <a href="{% url 'main:logout'%}">Logout</a>
            </div>
            <div class="loginContent secC">
                <h1>Invoice Extraction</h1>
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Extract Details</button>
                <a href="{% url 'main:extract'%}">Generated Output</a>

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Upload Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'main:upload'%}" method="POST" enctype="multipart/form-data">
                        {%csrf_token%} {{form.as_p}}
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
